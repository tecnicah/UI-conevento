<!--DESKTOP-->
<div class="d-none d-md-block">
  <div class="container-fluid seccion_uno_contenedor">
    <div class="row seccion_uno_altura">
      <div class="col-md-6 bg-color">
        <div class="seccion_uno_flex">
          <img src="../../../assets/Home/logo-banner.png" alt="">
        </div>
      </div>
      <div class="col-md-6">
        <!--CREATE ACCOUNT-->
        <div class="seccion_uno_credenciales seccion_uno_ancho">
          <div class="seccion_uno_ancho">

            <div class="flex_contenedor_input">
              <p>Perfil</p>
              <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Nombre" aria-label="Nombre"
                  aria-describedby="basic-addon1">
              </div>
            </div>

            <div class="flex_contenedor_input">
              <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Apellidos" aria-label="Apellidos"
                  aria-describedby="basic-addon1">
              </div>
            </div>

            <div class="flex_contenedor_input">
              <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Télefono" aria-label="Télefono"
                  aria-describedby="basic-addon1">
              </div>
            </div>

            <div class="flex_contenedor_input">
              <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Email" aria-label="Email"
                  aria-describedby="basic-addon1">
              </div>
            </div>

            <div class="flex_contenedor_input">
              <p>Cambiar Contraseña</p>
              <div class="input-group mb-3">
                <input type="password" class="form-control" placeholder="Contraseña" aria-label="Contraseña"
                  aria-describedby="basic-addon1">
              </div>
            </div>

            <div class="flex_contenedor_input">
              <div class="input-group mb-3">
                <input type="password" class="form-control" placeholder="Confirmar contraseña"
                  aria-label="Confirmar contraseña" aria-describedby="basic-addon1">
              </div>
            </div>

            <div class="flex_contenedor">
              <button type="button" class="btn flex_button">Guardar</button>
            </div>

            <div class="flex_contenedor_input forgot">
              <span class="pointer">Cerrar Sesión</span>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
