<div class="bg_color">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="header">
          <img src="./assets/SeleccionarServicios/bi_arrow-left-short.png" alt="" class="pointer" (click)="back();">
          <span>&nbsp;</span>
          <span class="header_titlo">Seleccionar servicios</span>
        </div>
      </div>

      <div class="col-md-12">
        <div>
          <p class="Reboto-medium titulo">Elige el personal que necesitas</p>
        </div>
      </div>

      <div class="col-md-3" *ngFor="let item of productos; let i = index">
        <div class="tarjeta_contenedor_principal">
          <img [src]="item.imagenSeleccion" alt="" class="tarjeta_img pointer d-none d-md-block"
            (click)="detalle(1, item)">
          <img [src]="item.imagenSeleccion" alt="" class="tarjeta_img pointer d-block d-md-none"
            (click)="detalle(2, item)">
          <div class="tarjeta_contendor">
            <p class="reboto-regular">{{item.producto}}</p>
            <p class="reboto-regular">{{item.precioPorUnidad | currency}}&nbsp;<span class="tarjeta_color"
                *ngIf="item.especificarTiempo">({{item.minimoProductos}} hr)</span> </p>
            <p class="tarjeta_justificado">
              {{item.descripcionCorta}}
            </p>
            Cantidad de {{item.producto}}
            <div class="tarjeta_footer">
              <img src="./assets/SeleccionarServicios/carbon_subtract-alt.png" alt="" class="pointer"
                (click)="agregarCantidad(false, i);">
              <input class="tarjeta_input" type="number" placeholder="Numero de meseros" value='0'
                [(ngModel)]="item.cantidadUnidades">
              <img src="./assets/SeleccionarServicios/ant-design_plus-circle-outlined.png"
                (click)="agregarCantidad(true, i);" alt="" class="pointer">
            </div>
            <span *ngIf="item.especificarTiempo">Cantidad de horas</span>
            <div class="tarjeta_footer" *ngIf="item.especificarTiempo">
              <img src="./assets/SeleccionarServicios/carbon_subtract-alt.png" alt="" class="pointer"
                (click)="agregarhora(false, i, item);">
              <input class="tarjeta_input" type="number" placeholder="Numero de horas" [(ngModel)]="item.cantidadHoras">
              <img src="./assets/SeleccionarServicios/ant-design_plus-circle-outlined.png" alt="" class="pointer"
                (click)="agregarhora(true, i, item);">
            </div>
          </div>
        </div>
      </div>


      <!--p class="fix_color reboto-regular">Total: {{total | currency}}</p-->
      <a class="btn-wsp" target="_blank">
        Total: {{total | currency}}
      </a>


    </div>

    <div class="contenedor_uno_contenedor_botones form-group">
      <button class="btn contenedor_uno_siguiente reboto-regular" (click)="agregar();">Agregar al carrito</button>
    </div>

  </div>
</div>
